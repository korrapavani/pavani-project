<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleMe Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to StyleMe Assistant</h1>
    
    <!-- Upload Section -->
    <div class="upload-section">
        <label>Upload Dress:</label>
        <input type="file" id="dressUpload" accept="image/*"><br>
        
        <label>Upload Accessories:</label>
        <input type="file" id="accessoriesUpload" accept="image/*"><br>
        
        <label>Upload Face:</label>
        <input type="file" id="faceUpload" accept="image/*"><br>

        <button onclick="getSuggestions()">Get Styling Suggestions</button>
    </div>

    <!-- Display Results -->
    <div id="suggestions" class="suggestions-section">
        <!-- Suggestions will appear here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
